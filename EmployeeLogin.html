<!DOCTYPE html>
<html lang="en">

<head>
    <title>Employee Login</title>
    <style type="text/css">
        h1 {
            text-align: center;
            padding: 20px;
            background: #007991;
            background: #D31027;
            background: -webkit-linear-gradient(to right, #EA384D, #D31027);
            background: linear-gradient(to right, #EA384D, #D31027);
            color: black;
            letter-spacing: 0.2rem;
            margin-bottom: 90px;
        }

        .empLogin {
            width: 412px;
            overflow: hidden;
            margin: auto;
            margin: 20 0 0 450px;
            padding: 80px;
            background: #9fa2f5;
            border-radius: 15px;
        }

        #email {
            width: 400px;
            height: 50px;
            border: none;
            border-radius: 3px;
            padding-left: 8px;
        }

        #pass {
            width: 400px;
            height: 50px;
            border: none;
            border-radius: 3px;
            padding-left: 8px;

        }

        #login {
            width: 400px;
            height: 50px;
            border: none;
            border-radius: 17px;
            padding-left: 7px;
            color: blue;
        }

        span {
            font-size: 17px;
        }
    </style>
</head>

<body>
    <h1>Employee Login Page for Results</h1>
    <form action="/auth" method="get">
        <div class="empLogin">
            <label for="email"><b> Email
                </b>
            </label><br>
            <input type="text" name="email" id="email" placeholder="Email" required><br><br>
            <label for="pass"><b>Password
                </b>
            </label><br>
            <input type="password" name="password" id="pass" placeholder="Password" required><br><br>
            <button type="submit" id="login">Login</button><br><br>
        </div>
    </form>
</body>
